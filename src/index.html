<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newcastle City Centre Status</title>
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <!-- <button class="btn btn-primary sidebar-toggle" id="menu-toggle"><i class="feather icon-menu"></i></button> -->

      <button id="menu-toggle" class="sidebar-toggle hamburger hamburger--collapse" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>


      <div class="sidebar-heading">
        <h4>NE1 Status</h4>
        <small>Last Updated</small><br />
        <small>01/01/2020 00:11:22</small>
      </div>
      <div class="list-group list-group-flush">
        <a href="index.html" class="list-group-item list-group-item-action bg-light d-flex justify-content-between align-items-center">
          Map
          <span class="badge badge-danger badge-pill">
            <i class="feather icon-alert-triangle"></i>
          </span>
        </a>
        <a href="carparks.html" class="list-group-item list-group-item-action bg-light d-flex justify-content-between align-items-center">
          Car Parks
          <span class="currentCapacityCount badge badge-warning badge-pill"></span>
        </a>
        <a href="http://www.newcastle.gov.uk/coronavirus" target="_blank" class="list-group-item list-group-item-action bg-light">
          Council Guidance
        </a>
        <button type="button" class="btn btn-link list-group-item list-group-item-action bg-light" data-toggle="modal" data-target="#aboutModal">
          About
        </button>
      </div>
      <div class="sidebar-footer">
        <small>Built by <a href="https://research.ncl.ac.uk/rse" target="_blank">Newcastle University Research Software Engineering</a></small>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="map"></div>
    <div class="alert alert-danger" role="alert" id="city-status">
      <i class="feather icon-alert-triangle"></i><strong>&nbsp;The city centre is busier than usual, we advise delaying your journey.</strong>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">This project is supported by</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body partners">
          <div class="row">
            <div class="col-lg">
              <img src="../public/assets/images/uo.svg" alt="urban-observatory" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <img src="../public/assets/images/NE1.png" alt="ne1" />
            </div>
            <div class="col-lg">
              <img src="../public/assets/images/nicd.svg" alt="nicd" />
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <img src="../public/assets/images/NCL-Council.png" alt="newcastle-council" />
            </div>
            <div class="col-lg">
              <img src="../public/assets/images/Newcastle_University_logo.png" alt="newcastle-university" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
