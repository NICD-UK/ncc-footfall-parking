<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newcastle City Centre Status</title>
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_o5hd5vvqpoqiwwmi.css">
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <button class="btn btn-primary sidebar-toggle" id="menu-toggle"><i class="feather icon-menu"></i></button>
      <div class="sidebar-heading">
        <h4>NE1 Status</h4>
        <small>Last Updated</small><br />
        <small>01/01/2020 00:11:22</small>
      </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light d-flex justify-content-between align-items-center">Car Parking Spaces<span class="badge badge-danger badge-pill">14</span></a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Council Guidance</a>
        <button type="button" class="btn btn-link list-group-item list-group-item-action bg-light" data-toggle="modal" data-target="#aboutModal">About</button>
      </div>
      <div class="sidebar-footer">
        <small>Built by <a href="https://research.ncl.ac.uk/rse" target="_blank">Newcastle University Research Software Engineering</a></small>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="map"></div>
    <div class="alert alert-danger" role="alert" id="city-status">
      <h4><i class="feather icon-alert-triangle"></i>&nbsp;The city centre is busier than usual, we advise delaying your journey.</h4>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          This project is supported by:
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
